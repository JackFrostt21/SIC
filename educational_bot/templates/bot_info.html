<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Справка о боте</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            max-width: 500px;
            margin: 0 auto;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        h3 {
            color: #2f4f6f;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #dddddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #2f4f6f;
            color: white;
        }
        .success {
            color: green;
        }
        .fail {
            color: red;
        }
        .message {
            text-align: center;
            font-size: 16px;
            margin-top: 20px;
        }
        .footer {
            background-color: #f0f0f0;
            padding: 10px;
            text-align: center;
            font-size: 12px;
            color: grey;
        }        
        .image-container {
            text-align: center;
            margin-top: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">

        <!-- Добавляем блок с изображением -->
        <div class="image-container">
            <img src="{{ image_spravka_for_bot.url }}" alt="Изображение о боте">
        </div>
        
        <div class="content">
            <h3>Что умеет этот бот:</h3>
            <p>{{ bot_spravka }}</p>
        </div>
        
        <div class="footer">
            <p>Версия: {{ bot_version }}</p>
            ООО "ЦЦ ТЭК", 2023-{{ current_year }}<br>
            Все права защищены <a href="https://cdtek.ru">cdtek.ru</a>
        </div>
    </div>
</body>
</html>
