<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{ topic.title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    {% if topic.image_course_topic %}
        <img src="{{ topic.image_course_topic.url }}" alt="{{ topic.title }}">
    {% endif %}

    <h1>{{ topic.title }}</h1>
    <div>
        {{ topic.main_text|safe }}
    </div>
</body>
</html>
